<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Browserify Component Scaffold" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="g5-component.js" />

        <title>g5-component.js / Browser Global / Split Builds / Destroy Method</title>

        <!-- Compiled CSS -->
        <link rel="stylesheet" href="/dist/g5-component.css" />
    </head>
    <body>

        <main>
            <section class="g5-component g5-component--linescore"></section>
        </main>

        <!-- bundled JS -->
        <script src="/dist/g5-component-vendor.js"></script>
        <script src="/dist/g5-component-bundle.js"></script>

        <!-- browser global implementation -->
        <script>

            var linescoreComponent = g5Component({
                component: 'g5-component--linescore',
                container: document.querySelector('.g5-component--linescore'),
                css: 'g5-component--linescore-initiated',
                interval: 5000,
                path: '/src/data/linescore.json'
            });

            //
            // init component
            //
            linescoreComponent.init();

            //
            // after 10000ms destroy the component
            //
            setTimeout(function() {

                console.log('destroy component');

                linescoreComponent.destroy();

            }, 10000);

        </script>

    </body>
</html>
