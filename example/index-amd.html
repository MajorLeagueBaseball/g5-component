<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>g5-component.js / AMD</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- <link rel="stylesheet" href="src/static/bundle.css" /> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>

        <style>
            .button--back {
                background: lightcoral;
                box-shadow: inset 0 -3px 4px rgba(0, 0, 0, 0.1);
                color: rgb(176, 45, 45);
                display: block;
                font-size: 1.2em;
                margin-bottom: 6em;
                padding: 1.2em;
            }

            .button--back:hover {
                background: rgb(205, 77, 77);
                color: #f6f6f6;
                text-decoration: none;
            }
        </style>
    </head>
    <body>

        <main>

            <a href="/" class="button button--back">&laquo; g5-component.js</a>

            <section class="g5-component" id="component--linescore"></section>

        </main>

        <!-- AMD implementation -->
        <script>

            require(['../src/static/bundle'], function(g5Component) {

                var linescoreComponent = g5Component({
                    container: document.getElementById('component--linescore'),
                    css: 'g5-component-linescore linescore linescore--game',
                    interval: 15000,
                    path: '/src/data/linescore.json'
                });

                linescoreComponent.init();

            });

        </script>

    </body>
</html>
